<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Banking UI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f1f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .banking-container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    .balance-display {
      background-color: #e0f7fa;
      padding: 1.5rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
      font-weight: bold;
      color: #00796b;
    }

    .button-group {
  display: flex;
  flex-direction: column;
  gap: 1rem;
}


    .button-group button {
      flex: 1 1 45%;
      padding: 0.8rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .deposit-btn {
      background-color: #4caf50;
      color: white;
    }

    .withdraw-btn {
      background-color: #f44336;
      color: white;
    }

    .deposit-btn:hover {
      background-color: #45a049;
    }

    .withdraw-btn:hover {
      background-color: #e53935;
    }

    @media (max-width: 500px) {
      .button-group {
        flex-direction: column;
      }

      .button-group button {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>

  <div class="banking-container">
    <div class="balance-display">
      $0
    </div>
    <div class="button-group">
      <button class="deposit-btn">Deposit</button>
      <button class="withdraw-btn">Withdraw</button>
    </div>
  </div>

</body>
</html>
